<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ionic Demo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/ionic-demo-app.css">
    <!-- endbuild -->
  </head>

  <body ng-app="ionic-demo-app" animation="slide-left-right-ios7">

    <ion-side-menus>
      <ion-pane ion-side-menu-content>
        <ion-nav-bar type="bar-assertive"
                 animation="nav-title-slide-ios7"
                 back-button-type="button-icon"
                 back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <header class="bar bar-header bar-dark">
          <div class="title item-button-right">Demo App</div>
        </header>
        <ion-content has-header="true">
          <ul class="list">
            <a ui-sref="home" class="item item-dark item-icon-left"><i class="icon ion-ionic"></i>Home</a>
            <a ui-sref="list" class="item item-dark item-icon-left"><i class="icon ion-android-storage"></i>List</a>
          </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

    <div class="tabs tabs-icon-top">
      <a class="tab-item" ui-sref="home">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item" ui-sref="list">
        <i class="icon ion-star"></i>
        Favorites
      </a>
      <a class="tab-item">
        <i class="icon ion-gear-a"></i>
        Settings
      </a>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>

    <script src="scripts/controllers/homeController.js"></script>
    <script src="scripts/controllers/listController.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </body>
</html>
